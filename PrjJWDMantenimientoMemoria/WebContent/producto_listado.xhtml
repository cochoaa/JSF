<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Convertidores</title>
</h:head>

<h:body>
	<div align="center" style="width: 500px">
		<h1>Listado</h1>
		<br />
		<fieldset>
			<legend>Listado de Productos</legend>

			<h:form>

			<h:dataTable	value="#{productoMB.productos}"			
							var="producto"
							>
					<h:column >
						<f:facet name="header" > Id</f:facet>
						#{producto.id}
					</h:column>	

					<h:column>
						<f:facet name="header"> Nombre Corto</f:facet>
						#{producto.nombreCorto}
					</h:column>	
						
					<h:column>
						<f:facet name="header"> Nombre Largo</f:facet>
						#{producto.nombreLargo}
					</h:column>	
					
					<h:column>
						<f:facet name="header"> Precio</f:facet>
						#{producto.precio}
					</h:column>	

					<h:column>
						<f:facet name="header"> Modificar</f:facet>
						<h:commandButton 	value="Modificar"
											title="Modificar Registro"
											action="#{productoMB.modificar(producto)}"/>
					</h:column>	
					<h:column>
						<f:facet name="header"> Modificar</f:facet>
						<h:commandButton 	value="Eliminar"
											label="Eliminar"
											title="Eliminar Registro"
											action="#{productoMB.eliminar(producto)}"/>
					</h:column>	
					

			</h:dataTable>
			
			<h:commandLink action="producto_registro" value="Registro de Productos"/>

			</h:form>

		</fieldset>

	</div>
</h:body>
</html>
